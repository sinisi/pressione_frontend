<html ng-app="pressione">
    <head>
        <title>Pressione</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> </link>
        <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"> </link>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/pressioneController.js"></script>
       
    </head>
    <body>
        <div ng-controller="pressioneController as pressione">
            
            <h1> Tabella delle misurazioni</h1>
            <br />
            
            <form>
                <caption>Nuova misurazione:</caption>
                <input ng-model="newMis.datamisurazione" type="date" name="datamisurazione" placeholder="data" required />
                <input ng-model="newMis.sistolica" type="number" name="sistolica" placeholder="sistolica" required />
                <input ng-model="newMis.diastolica" type="number" name="diastolica" placeholder="diastolica" required />	
                <input ng-model="newMis.pesocorporeo" type="number" name="pesocorporeo" placeholder="peso" required />
                <button type="submit" ng-click="pressione.insertData()">Salva</button>
            </form>
        
        <div class="col-md-9">
        <table border="1" class="table table-striped">
              <tr class="danger">
               <td>ID</td>
               <td>Sistolica</td>
               <td>Diastolica</td>
               <td>Peso corporeo</td>
               <td>Data misurazione</td>
               <td>Elimina</td>
            </tr> 
            <tr ng-repeat="(k,v) in table">
               <td>{{v.id}}</td>
               <td>{{v.sistolica}}</td>
               <td>{{v.diastolica}}</td>
               <td>{{v.pesocorporeo}}</td>
               <td>{{v.datamisurazione}}</td>
               <td> <button class="btn btn-xs btn-danger" ng-click="pressione.clearRow(k)">X</button> </td>
            </tr>
        </table>
        </div>
        </div>
    </body>
</html>
